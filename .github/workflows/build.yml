name: CI

on:
  push:
      branches:
      - actions-lab

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '2.2.103'
    
    - name: Nuget restore
      run: dotnet restore src/WorkItemMigrator/WorkItemImport/wi-import.csproj
      
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1

    - name: Nuget Restore 2
      run: nuget restore
      working-directory: src/WorkItemMigrator
    
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1
      
    - name: MSBuild
      working-directory: src
      run: msbuild WorkItemMigrator/WorkItemImport/wi-import.csproj

