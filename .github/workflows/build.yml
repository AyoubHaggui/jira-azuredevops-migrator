name: CI

on:
  push:
      branches:
      - actions-lab

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
      
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1

    - name: Nuget Restore
      working-directory: src/WorkItemMigrator
      run: nuget restore
      
    - name: Build with dotnet
      run: dotnet build src/WorkItemMigrator/WorkItemImport/wi-import.csproj
    
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1
      
    - name: MSBuild
      working-directory: src/WorkItemMigrator
      run: msbuild WorkItemImport/wi-import.csproj

